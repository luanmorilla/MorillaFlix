<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MorillaFlix</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1 class="logo">
      <span class="gorilla">🦍</span> MorillaFlix
    </h1>
  </header>

  <!-- BANNER -->
  <section class="hero">
    <div class="hero-content">
      <h2 id="hero-title">Carregando...</h2>
      <p id="hero-description">Descubra os melhores filmes aqui</p>
      <a href="#" id="hero-watch-btn" class="watch-now">🎬 Assistir agora</a>
      <button id="hero-trailer-btn" class="trailer-btn">🎥 Ver Trailer</button>
    </div>
  </section>

  <!-- PESQUISA -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Digite um ou mais gêneros (ex: Ação, Comédia)">
    <div class="buttons">
      <button id="search-button" class="btn-primary">Buscar</button>
      <button id="surprise-button" class="btn-secondary">Surpreenda-me</button>
    </div>
  </section>

  <!-- RESULTADOS -->
  <section class="results-section">
    <h3>Resultados</h3>
    <div id="results" class="results-carousel"></div>
  </section>

  <!-- EXPLICAÇÃO DA IA -->
  <section class="explanation-section">
    <p id="ai-explanation" class="ai-explanation"></p>
  </section>

  <!-- FAVORITOS -->
  <section class="favorites-section">
    <h3>❤️ Meus Favoritos</h3>
    <div id="favorites" class="results-carousel"></div>
  </section>

  <!-- MODAL DO TRAILER -->
  <div id="trailer-modal" class="trailer-modal">
    <div class="trailer-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <iframe id="trailer-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 MorillaFlix. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
